<!-- span 태그에 class속성 넣기 -->
<!DOCTYPE html>
<html>

<head>
    <style>
        .note {
            font-size: 200%;
            color: rgb(248, 229, 178);
        }
    </style>
</head>

<body style="background-color: rgb(139, 150, 172);">

    <h1>나는 <span class="note">배가고파</span> 요</h1>
    <p>핑계가 아니구요 <span class="note">배가 고파서</span> 공부하기 실헝</p>

</body>

</html>
