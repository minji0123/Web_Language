<!-- 테이블 크기 조절 -->
<!-- 표 행 너비, 높이 -->
<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body style="background-color: blanchedalmond;">

    <h2>테이블 행 크기조절</h2>
    <p>- 높이 height는 tr 태그의 style 속성으로 조절한다.</p>
    <p>- 너비 width는 td 태그의 style 속성으로 조절한다.</p>
    <p>- 너비 : width 속성값, 높이 : height 속성값.</p>
    <p>- ; 으로 구분한다.</p>
    <table>
        <tr style="height:200px">
            <th style="width:200px;">인덱스1</th>
            <th>인덱스2</th>
            <th>인덱스3</th>
        </tr>
        <tr>
            <td>행1</td>
            <td>행a</td>
            <td>행ㄱ</td>
        </tr>
        <tr>
            <td>행2</td>
            <td>행b</td>
            <td>행ㄴ</td>
        </tr>

    </table>
    <p>- width : 200px, height : 200px</p>


    <br><br>
    <table>
        <tr>
            <th>인덱스1</th>
            <th>인덱스2</th>
            <th>인덱스3</th>
        </tr>
        <tr>
            <td>행1</td>
            <td>행a</td>
            <td>행ㄱ</td>
        </tr>
        <tr>
            <td>행2</td>
            <td>행b</td>
            <td>행ㄴ</td>
        </tr>

    </table>
    <p>- width, height 기본</p>
</body>

</html>
