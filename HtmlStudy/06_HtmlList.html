<!DOCTYPE html>
<html>

<body style="background-color: rgb(170, 134, 121);">

    <h2>넘버링되지 않은 HTML List</h2>
    <p>오늘 먹고 싶은 음식</p>
    <ul>
        <li>스파게티</li>
        <li>연어</li>
        <li>빵</li>
    </ul>
    <hr>
    <h2>넘버링된 HTML List</h2>
    <p>공부 순서</p>
    <ol>
        <li>재료역학 1단원 공식 정리</li>
        <li>재료역학 1단원 연습문제 풀기</li>
        <li>유체역학 1단원 공식 정리</li>
    </ol>
    <hr>
    <h2>하위 HTML List</h2>
    <p>자동차 고유변호 특징</p>
    <dl>
        <dt>차량번호</dt>
        <dd>- 차대번호 -00 형식</dd>
        <dd>- 특정 사건이 일어나면 뒤의 두 숫자가 바뀜 (ex 사고차)</dd>
        <dt>차대번호</dt>
        <dd>- 차량 고유의 번호</dd>
        <dd>- 차량 엔진룸, 앞유리 하단 등에 각인되어있음</dd>
    </dl>
    <hr>
</body>

</html>
